<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="index.html" method="post" enctype="multipart/form-data">

        <label for="USERNAME">USERNAME:</label>
        <input type="text" id="USERNAME" placeholder="spongebob" minlength="7" maxlength="10" required><br>

        <label for="password">password:</label>
        <input type="password" id="password" placeholder="spongebob123$" minlength="7" maxlength="10" required><br>
         
        <label for="USERNAME">email:</label>
        <input type="email" id="email" minlength="9" placeholder="rsdilli223@gmail.com" maxlength="23" required><br>
        <label for="phonenumber">phonenumber:</label>
        <input type="phonenumber"  id="phonenumber" minlength="1" maxlength="12" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>

        <label for="birthdate">birthdate:</label>
        <input type="date" id="birthdate"><br>

        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" min="0" max="99"><br>

        <label for="mr.">mr.</label>
        <input type="radio" id="mr." value="mr." name="title">
        <label for="mrs">mrs.</label>
        <input type="radio" id="mrs." value="mrs." name="title">
        <label for="phd.">phd.</label>
        <input type="radio" id="phd." value="phd." name="title"><br>

        <label for="payments">payments:</label>
        <select id="payments">
            <option value="visa">visa</option>
            <option value="visa">finance</option>
            <option value="visa">loan</option>
        </select><br>

        <label for="subscribe">subscribe:</label>
        <input type="checkbox" id="subscribe"><br>

        <label for="comment" style="background-color: aqua;">comment:</label>
        <textarea id="comment" rows="3" columns="7" minlength="1" maxlength="2"></textarea><br>

        <label for="file">file:</label>
        <input type="file" id="file" accept="image/png, image/jpeg">

        <input type="reset"><br />
        <input type="submit">
    </form>
</body>

</html>
